<!doctype html>
<html>
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Complaint</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/black-tie/jquery-ui.css">
		
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		
		
		<style type="text/css">
		table.gridtable {
			font-family: verdana,arial,sans-serif;
			font-size:14px;
			color:#333333;
			border-width: 1px;
			border-color: #666666;
			border-collapse: collapse;
		}
		table.gridtable th {
			border-width: 1px;
			padding: 8px;
			border-style: solid;
			border-color: #666666;
			background-color: #dedede;
		}
		table.gridtable td {
			border-width: 1px;
			padding: 8px;
			border-style: solid;
			border-color: #666666;
			background-color: #ffffff;
		}
		</style>
	</head>
	
	<body>
	
		<div id="header">
			<h3 align="center">Web page for automobile complaints.</h3>
		</div>
	
	<div style="position: absolute;
	top: 70px;
	bottom: 20px;
	left:50px;
	width:300px;">
		<div id="container" style=""> 
			Longitude: <input type="number" name="longitude" value="" id="longitude"> <br>
			Latitude: <input type="number" name="latitude" value="" id="latitude"> <br>
			Address: <input type="text" name="address" value="" id="address"> <br>
			Message: <textarea name="message" COLS="30" ROWS="6" id="message"></textarea> <br>
		</div>
		
		<button id="button_send">Send</button> <br>
		
		<div id="dragzone" style="width:220px; height:100px; background-color:#7adbce">
		Image upload.
		</div>
		
		<button id="button_getAll">Get all complaints</button>
	</div>
	
	<div style="position: absolute;
	top: 70px;
	bottom: 20px;
	left:400px;
	">
		<table class="gridtable" id="container_configuration" data-provide="ajax" data-template="Complaints" data-url="/api/Rest/getAll">
			<tr><th>Id</th><th>Latitude</th><th>Longitude</th><th>Address</th><th>Message</th><th>Number</th></tr>
		</table>
	</div>

		<script src="./js/index.js"></script>
	</body>

</html>
